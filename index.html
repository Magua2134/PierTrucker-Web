<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集装箱信息查询系统</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <header class="mb-4">
            <h1 class="text-center">集装箱信息查询系统</h1>
            <p class="text-center text-muted small">网页版 v2.0</p>
        </header>

        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">登录信息</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="email" class="form-label">邮箱</label>
                            <input type="email" class="form-control" id="email" placeholder="example@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <button id="loginBtn" class="btn btn-primary">登录</button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">操作</div>
                    <div class="card-body">
                        <button id="checkContainersBtn" class="btn btn-success w-100 mb-2" disabled>检查所有集装箱</button>
                        <button id="clearDataBtn" class="btn btn-danger w-100">清空数据</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>集装箱信息</span>
                        <div>
                            <span class="badge bg-success me-1">成功: <span id="successCount">0</span></span>
                            <span class="badge bg-danger">失败: <span id="errorCount">0</span></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>地点</th>
                                        <th>集装箱号</th>
                                        <th>结果</th>
                                        <th>航线</th>
                                        <th>尺寸</th>
                                        <th>位置</th>
                                        <th>LFD</th>
                                        <th>预约</th>
                                    </tr>
                                </thead>
                                <tbody id="containerTableBody">
                                    <tr>
                                        <td>
                                            <select class="form-select place-select">
                                                <option value="">请选择</option>
                                                <option value="LAAPM">T-APM</option>
                                                <option value="LAETS">T-ETS</option>
                                                <option value="LAGGS">T-FMS</option>
                                                <option value="ITS">T-ITS</option>
                                                <option value="LBC60">SHIPPER</option>
                                                <option value="LBPCT">T-PCT</option>
                                                <option value="LBA">T-Pier A</option>
                                                <option value="LBE">T-LBCT</option>
                                                <option value="LATraPac">T-TraPac</option>
                                                <option value="LBT">T-TTI</option>
                                                <option value="LAWBCT">T-WBCT</option>
                                                <option value="LAYusen">T-YTI</option>
                                            </select>
                                        </td>
                                        <td><input type="text" class="form-control container-id"></td>
                                        <td class="result"></td>
                                        <td class="line"></td>
                                        <td class="size"></td>
                                        <td class="location"></td>
                                        <td class="lfd"></td>
                                        <td class="appt"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="d-flex">
                            <button id="addRowBtn" class="btn btn-outline-primary mt-2">添加行</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4" id="statusArea">
            <div class="alert alert-info d-none" id="statusMessage"></div>
        </div>

        <footer class="mt-5 mb-3 text-center text-muted small">
            <p>&copy; 2023 集装箱信息查询系统 - 网页版 | 由 <a href="https://replit.com" target="_blank">Replit</a> 提供在线托管</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
